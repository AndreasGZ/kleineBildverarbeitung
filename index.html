<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bildverarbeitung</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>
    <h1>Bildverarbeitung</h1>
    <!-- Bilder -->
    <div>
      <img src="./bilder/bild (1).jpg"	alt=""
			 id="original">
      <canvas id="kopie"></canvas>
    </div>
    <!-- Input-felder -->
    <div>
      <select class="imageURL" name="imageUrl" id="imageURL" value="./bilder/bild (1).jpg">
			</select><br>
			<p>Mitteln: </p>
			<input type="range" name="range" id="range" value="5" min="1" max="25" step="1">
			<span id="rangeValue"></span><br>
			<p>Min Schwellwert: </p>
			<input type="range" name="rangeMin" id="rangeMin" value="50" min="0" max="254" step="1">
			<span id="rangeValueMin"></span><br>
			<p>Max Schwellwert: </p>
			<input type="range" name="rangeMax" id="rangeMax" value="200" min="1" max="255" step="1">
			<span id="rangeValueMax"></span><br>
			<select class="model" name="model" id="model" value='none'>
			</select>
    </div>
    <script src='./js/script2.js'></script>
	</body>

</html>
