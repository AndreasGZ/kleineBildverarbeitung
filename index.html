<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bildverarbeitung</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>

	<body>
    <h1>Kleine Bildverarbeitung</h1>
    <!-- Bilder -->
    <div id="canvas-container">
      <canvas id="kopie"></canvas>
    </div>
		<div id="chooseType">
			<input type="radio" name="dataType" value="img" checked>
			<span>Nutze Image Files</span>
			<input type="radio" name="dataType" value="json">
			<span>Nutze JSON-Daten</span>
			<input type="radio" name="dataType" value="storage">
			<span>Nutze Storage</span><br>
			<button id="saveJson">Daten in JSON speichern</button>
			<button id="storeCanvas">Canvas in Storage</button><br>
			<button id="nextStorage" value="next">Storage vor</button>
			<button id="prevStorage" value="prev">Storage zurück</buton><br>
			<button id="clearStorage">Storage löschen</button>
		</div>
    <!-- Input-felder -->
    <div id="toDo">
			<select class="model" name="model" id="model" value='none'>
			</select>
			<div id="range-container"></div>
    </div>
    <script type="module" src='./js/script2.js'></script>
	</body>

</html>
